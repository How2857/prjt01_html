        <h3>球員介紹</h3>
        <p>安賽龍，本名維克托·阿薩爾森[3]（丹麥語：Viktor Axelsen，1994年1月4日—），丹麥羽球男子單打運動員，2014年（當時19歲）開始學習中文，經中文老師改名安賽龍。據他自己解釋，這個名字的意思是「安穩善賽的龍」，其中「龍」是來自於對中華文化的喜愛。</p>
